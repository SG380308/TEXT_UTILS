<html lang="en">
  <head>
    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP CSS -->

    <title>TEXT UTILS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TEXT UTILS.COM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">LINK</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  DROPDOWN
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">ACTION</a></li>
                  <li><a class="dropdown-item" href="#">ANOTHER ACTION</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">SOMETHING ELSE HERE</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">DISABLED</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="SEARCH" aria-label="search">
              <button class="btn btn-outline-success" type="submit">SEARCH</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>WELCOME TO TEXT UTILS!</strong> YOU CAN DO ANYTHING WITH YOUR TEXT HERE.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class = "container"> <!-- CONTAINER OR WE CAN USE CONTAINER-FLUID -->
        <form action='/SUBMIT' method='get'>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">EMAIL ADDRESS</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="NAME@EXAMPLE.COM">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">ENTER YOUR TEXT HERE</label>
            <textarea class="form-control" name='TEXT' id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="REMOVE_PUNCTUATION" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">REMOVE_PUNCTUATION</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="UPPERCASE" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="NEXT_LINE_REMOVER" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">NEXT_LINE_REMOVER</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="EXTRA_SPACE_REMOVER" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">EXTRA_SPACE_REMOVER</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="CHARACTERS_COUNTER" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">CHARACTERS_COUNTER</label>
          </div>

    
          <button type="SUBMIT" class="btn btn-outline-info mt-2">SUBMIT</button> <!-- MT-2  THIS IS USED FOR MARGIN -->
   </form>
</div>
